<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>

  <body>
    <div class="header-container">
      <nav class="navbar">
        <div class="header-logo">
          <img src="./Resource/rocketship-logo.png" alt="rocketship-logo" />
        </div>

        <div class="header-link">
          <a href="#body" title="Go to Information">Information</a>
          <a href="#signup" title="Go to Sign Up">Sign Up</a>
          <a href="#footer" title="Go to Footer">About</a>
        </div>
      </nav>

      <div class="hero">
        <div class="hero-body">
          <h1>Welcome to this space program website</h1>
          <p>Space is beyond our reach</p>
          <button class="hero-btn" style="vertical-align: middle">
            <span>Sign Up</span>
          </button>
        </div>

        <div class="hero-img">
          <img src="./Resource/space-header.jpg" alt="space-header" />
        </div>
      </div>
    </div>

    <div id="body" class="body-container">
      <div class="body-title">Random Information</div>

      <div class="body-resource">
        <div class="info">
          <a href=""><img src="./Resource/mars.jpg" alt="mars" /></a>
          <div class="text">This is Mars</div>
        </div>
        <div class="info">
          <a href=""><img src="./Resource/neptune.jpg" alt="neptune" /></a>
          <div class="text">This is Neptune</div>
        </div>
        <div class="info">
          <a href=""><img src="./Resource/saturn.jpg" alt="saturn" /></a>
          <div class="text">This is Saturn</div>
        </div>
        <div class="info">
          <a href=""><img src="./Resource/uranus.jpg" alt="uranus" /></a>
          <div class="text">This is Uranus</div>
        </div>
      </div>
    </div>

    <div class="quote-container">
      <p>This is a great quote</p>
    </div>

    <div id="signup" class="sign-up">
      <div class="sign-container">
        <h1>Call to Arms!</h1>
        <p>Come and join us to conquer the space</p>
      </div>

      <div class="signbtn-container">
        <button class="sign-btn" style="vertical-align: middle">
          <span>Sign Up</span>
      </div>
    </div>

    <div id="footer" class="footer">
      <a href="https://www.theodinproject.com/" target="_blank" title="theodinproject">Copyright Â© The Odin Project 2021</a>
    </div>
  </body>
</html>
